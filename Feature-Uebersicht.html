<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUH Motorradgruppe - Feature-Übersicht</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="1400" height="1000" fill="#ffffff" rx="16"/>
            
            <!-- Header -->
            <defs>
                <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#E30613;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#B30510;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFE5E7;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FFD0D3;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
                </linearGradient>
                
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
                    <feOffset dx="0" dy="2" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.2"/>
                    </feComponentTransfer>
                    <feMerge> 
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/> 
                    </feMerge>
                </filter>
            </defs>
            
            <rect x="0" y="0" width="1400" height="120" fill="url(#headerGradient)"/>
            
            <!-- Logo -->
            <rect x="50" y="30" width="60" height="60" fill="white" rx="8"/>
            <text x="80" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#E30613" text-anchor="middle">JUH</text>
            
            <!-- Title -->
            <text x="140" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">JUH Motorradgruppe - Einsatzplanung 2025</text>
            <text x="140" y="85" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.95">Johanniter Unfallhilfe Bayern</text>
            
            <!-- Main Features Grid -->
            <!-- Row 1 -->
            
            <!-- Feature 1: Einsatzplanung -->
            <g filter="url(#shadow)">
                <rect x="50" y="160" width="400" height="200" fill="url(#cardGradient1)" rx="12"/>
                <circle cx="250" cy="200" r="25" fill="#E30613"/>
                <path d="M 240 200 L 245 205 L 260 185" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                
                <text x="250" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E30613" text-anchor="middle">Einsatzplanung</text>
                <text x="250" y="280" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Datum & Uhrzeit von/bis</text>
                <text x="250" y="300" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Veranstaltungsdetails</text>
                <text x="250" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Motorrad- & Fahrerzuordnung</text>
                <text x="250" y="340" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Kilometer-Tracking</text>
            </g>
            
            <!-- Feature 2: Dashboard -->
            <g filter="url(#shadow)">
                <rect x="500" y="160" width="400" height="200" fill="url(#cardGradient2)" rx="12"/>
                <circle cx="700" cy="200" r="25" fill="#17A2B8"/>
                <rect x="685" y="190" width="8" height="20" fill="white" rx="2"/>
                <rect x="697" y="185" width="8" height="25" fill="white" rx="2"/>
                <rect x="709" y="195" width="8" height="15" fill="white" rx="2"/>
                
                <text x="700" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#17A2B8" text-anchor="middle">Dashboard</text>
                <text x="700" y="280" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Schnellüberblick Statistiken</text>
                <text x="700" y="300" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Nächste Einsätze</text>
                <text x="700" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Gesamte Kilometer</text>
                <text x="700" y="340" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Einsatztypen-Übersicht</text>
            </g>
            
            <!-- Feature 3: Export -->
            <g filter="url(#shadow)">
                <rect x="950" y="160" width="400" height="200" fill="url(#cardGradient3)" rx="12"/>
                <circle cx="1150" cy="200" r="25" fill="#28A745"/>
                <path d="M 1140 195 L 1150 205 L 1160 195 M 1150 190 L 1150 205" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                
                <text x="1150" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#28A745" text-anchor="middle">Export-Funktionen</text>
                <text x="1150" y="280" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• CSV Export</text>
                <text x="1150" y="300" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Excel Export (vorbereitet)</text>
                <text x="1150" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• PDF Export (vorbereitet)</text>
                <text x="1150" y="340" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Filter vor Export</text>
            </g>
            
            <!-- Row 2 -->
            
            <!-- Feature 4: Kalenderansicht -->
            <g filter="url(#shadow)">
                <rect x="50" y="400" width="400" height="200" fill="url(#cardGradient1)" rx="12"/>
                <circle cx="250" cy="440" r="25" fill="#E30613"/>
                <rect x="235" y="430" width="30" height="25" stroke="white" stroke-width="2" fill="none" rx="2"/>
                <line x1="240" y1="425" x2="240" y2="433" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <line x1="260" y1="425" x2="260" y2="433" stroke="white" stroke-width="2" stroke-linecap="round"/>
                
                <text x="250" y="490" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E30613" text-anchor="middle">Kalenderansicht</text>
                <text x="250" y="520" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Chronologische Übersicht</text>
                <text x="250" y="540" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Monats-/Jahresansicht</text>
                <text x="250" y="560" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Farbcodierung nach Typ</text>
                <text x="250" y="580" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Schneller Zugriff</text>
            </g>
            
            <!-- Feature 5: Motorräder -->
            <g filter="url(#shadow)">
                <rect x="500" y="400" width="400" height="200" fill="url(#cardGradient2)" rx="12"/>
                <circle cx="700" cy="440" r="25" fill="#17A2B8"/>
                <path d="M 685 445 Q 690 435 700 435 Q 710 435 715 445" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
                <circle cx="690" cy="445" r="6" stroke="white" stroke-width="2" fill="none"/>
                <circle cx="710" cy="445" r="6" stroke="white" stroke-width="2" fill="none"/>
                
                <text x="700" y="490" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#17A2B8" text-anchor="middle">Motorradgruppe</text>
                <text x="700" y="520" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• 6 Motorräder (M-JU 903-906, MKT)</text>
                <text x="700" y="540" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Einsatzstatistiken pro Motorrad</text>
                <text x="700" y="560" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Kilometer-Tracking</text>
                <text x="700" y="580" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Wartungsplanung</text>
            </g>
            
            <!-- Feature 6: Fahrer -->
            <g filter="url(#shadow)">
                <rect x="950" y="400" width="400" height="200" fill="url(#cardGradient3)" rx="12"/>
                <circle cx="1150" cy="440" r="25" fill="#28A745"/>
                <circle cx="1145" cy="435" r="8" stroke="white" stroke-width="2" fill="none"/>
                <path d="M 1135 450 Q 1145 445 1155 450" stroke="white" stroke-width="2" fill="none"/>
                
                <text x="1150" y="490" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#28A745" text-anchor="middle">Fahrerverwaltung</text>
                <text x="1150" y="520" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• 11 Fahrer im System</text>
                <text x="1150" y="540" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Einsatzzahlen pro Fahrer</text>
                <text x="1150" y="560" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Verfügbarkeitsplanung</text>
                <text x="1150" y="580" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Dienststatistiken</text>
            </g>
            
            <!-- Row 3 -->
            
            <!-- Feature 7: Suche & Filter -->
            <g filter="url(#shadow)">
                <rect x="50" y="640" width="400" height="200" fill="url(#cardGradient1)" rx="12"/>
                <circle cx="250" cy="680" r="25" fill="#E30613"/>
                <circle cx="245" cy="675" r="10" stroke="white" stroke-width="2" fill="none"/>
                <line x1="252" y1="682" x2="260" y2="690" stroke="white" stroke-width="2" stroke-linecap="round"/>
                
                <text x="250" y="730" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E30613" text-anchor="middle">Suche & Filter</text>
                <text x="250" y="760" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Volltextsuche</text>
                <text x="250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Filter nach Einsatztyp</text>
                <text x="250" y="800" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Datumsbereich-Filter</text>
                <text x="250" y="820" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Motorrad-/Fahrer-Filter</text>
            </g>
            
            <!-- Feature 8: Statistik -->
            <g filter="url(#shadow)">
                <rect x="500" y="640" width="400" height="200" fill="url(#cardGradient2)" rx="12"/>
                <circle cx="700" cy="680" r="25" fill="#17A2B8"/>
                <circle cx="700" cy="680" r="15" stroke="white" stroke-width="2" fill="none"/>
                <path d="M 700 665 L 700 680 L 710 680" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
                
                <text x="700" y="730" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#17A2B8" text-anchor="middle">Statistiken</text>
                <text x="700" y="760" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Einsätze nach Typ</text>
                <text x="700" y="780" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Monatliche Übersichten</text>
                <text x="700" y="800" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Auslastungsanalyse</text>
                <text x="700" y="820" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Grafische Darstellung</text>
            </g>
            
            <!-- Feature 9: Firebase Cloud -->
            <g filter="url(#shadow)">
                <rect x="950" y="640" width="400" height="200" fill="url(#cardGradient3)" rx="12"/>
                <circle cx="1150" cy="680" r="25" fill="#28A745"/>
                <path d="M 1140 670 Q 1150 665 1160 670 Q 1160 680 1150 685 Q 1140 680 1140 670" stroke="white" stroke-width="2" fill="none"/>
                <line x1="1150" y1="675" x2="1150" y2="685" stroke="white" stroke-width="2" stroke-linecap="round"/>
                
                <text x="1150" y="730" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#28A745" text-anchor="middle">Cloud-Synchronisation</text>
                <text x="1150" y="760" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Firebase Firestore Integration</text>
                <text x="1150" y="780" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Echtzeit-Synchronisation</text>
                <text x="1150" y="800" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Offline-Funktionalität (PWA)</text>
                <text x="1150" y="820" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">• Sicherer Zugriff</text>
            </g>
            
            <!-- Footer -->
            <rect x="0" y="880" width="1400" height="120" fill="#f8f9fa"/>
            <text x="700" y="930" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C2C2C" text-anchor="middle">Professionelle Einsatzplanung für die JUH Motorradgruppe Bayern</text>
            <text x="700" y="960" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Responsive Design • Moderne Benutzeroberfläche • Cloud-basiert</text>
        </svg>
    </div>
</body>
</html>
