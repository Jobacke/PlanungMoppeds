            // Export Funktionen
            const exportToCSV = () => {
                const headers = ['Datum', 'Uhrzeit Von', 'Uhrzeit Bis', 'Veranstaltung', 'Ort', 'Typ', 'Motorräder', 'Fahrer', 'KM', 'Bemerkungen'];
                const rows = filteredEinsaetze.map(e => [
                    e.datum,
                    e.zeitVon,
                    e.zeitBis,
                    e.veranstaltung,
                    e.ort,
                    e.typ,
                    e.motorraeder.join('; '),
                    e.fahrer.join('; '),
                    e.km,
                    e.bemerkungen
                ]);
                
                const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `JUH_Einsatzplanung_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                setShowExportMenu(false);
            };
            
            const exportToExcel = () => {
                alert('Excel-Export wird vorbereitet... (Integration mit xlsx-Bibliothek erforderlich)');
                setShowExportMenu(false);
            };
            
            const exportToPDF = () => {
                alert('PDF-Export wird vorbereitet... (Integration mit jsPDF erforderlich)');
                setShowExportMenu(false);
            };
            
            return (
                <div className="container">
                    <Header 
                        onAddEinsatz={() => { setEditingEinsatz(null); setShowModal(true); }}
                        onExportClick={() => setShowExportMenu(!showExportMenu)}
                        showExportMenu={showExportMenu}
                        onExportCSV={exportToCSV}
                        onExportExcel={exportToExcel}
                        onExportPDF={exportToPDF}
                    />
                    
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
                    
                    <main className="main-content">
                        {activeTab === 'dashboard' && (
                            <Dashboard einsaetze={einsaetze} />
                        )}
                        
                        {activeTab === 'einsaetze' && (
                            <EinsaetzeView 
                                einsaetze={filteredEinsaetze}
                                searchTerm={searchTerm}
                                setSearchTerm={setSearchTerm}
                                filterTyp={filterTyp}
                                setFilterTyp={setFilterTyp}
                                onEdit={handleEditEinsatz}
                                onDelete={handleDeleteEinsatz}
                                loading={loading}
                            />
                        )}
                        
                        {activeTab === 'kalender' && (
                            <KalenderView einsaetze={einsaetze} />
                        )}
                        
                        {activeTab === 'motorraeder' && (
                            <MotorraederView einsaetze={einsaetze} />
                        )}
                        
                        {activeTab === 'fahrer' && (
                            <FahrerView einsaetze={einsaetze} />
                        )}
                        
                        {activeTab === 'statistik' && (
                            <StatistikView einsaetze={einsaetze} />
                        )}
                    </main>
                    
                    {showModal && (
                        <EinsatzModal 
                            einsatz={editingEinsatz}
                            onSave={handleSaveEinsatz}
                            onClose={() => { setShowModal(false); setEditingEinsatz(null); }}
                        />
                    )}
                </div>
            );
        };
        
        // Header Component
        const Header = ({ onAddEinsatz, onExportClick, showExportMenu, onExportCSV, onExportExcel, onExportPDF }) => (
            <header className="header">
                <div className="header-content">
                    <div className="logo-section">
                        <div className="logo-icon">JUH</div>
                        <div className="header-title">
                            <h1>Motorradgruppe Einsatzplanung</h1>
                            <span className="subtitle">Johanniter Unfallhilfe - Bayern</span>
                        </div>
                    </div>
                    <div className="header-actions">
                        <button className="btn btn-primary" onClick={onAddEinsatz}>
                            <Plus size={20} />
                            Neuer Einsatz
                        </button>
                        <div className="export-menu">
                            <button className="btn btn-outline" onClick={onExportClick}>
                                <Download size={20} />
                                Exportieren
                            </button>
                            {showExportMenu && (
                                <div className="export-dropdown">
                                    <div className="export-option" onClick={onExportCSV}>
                                        <FileText size={18} />
                                        CSV Export
                                    </div>
                                    <div className="export-option" onClick={onExportExcel}>
                                        <FileText size={18} />
                                        Excel Export
                                    </div>
                                    <div className="export-option" onClick={onExportPDF}>
                                        <FileText size={18} />
                                        PDF Export
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            </header>
        );
        
        // Navigation Component
        const Navigation = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'dashboard', label: 'Dashboard', icon: BarChart3 },
                { id: 'einsaetze', label: 'Einsatzplanung', icon: Calendar },
                { id: 'kalender', label: 'Kalenderansicht', icon: Calendar },
                { id: 'motorraeder', label: 'Motorräder', icon: Bike },
                { id: 'fahrer', label: 'Fahrer', icon: Users },
                { id: 'statistik', label: 'Statistik', icon: BarChart3 }
            ];
            
            return (
                <nav className="nav-tabs">
                    {tabs.map(tab => (
                        <button 
                            key={tab.id}
                            className={`nav-tab ${activeTab === tab.id ? 'active' : ''}`}
                            onClick={() => setActiveTab(tab.id)}
                        >
                            {tab.label}
                        </button>
                    ))}
                </nav>
            );
        };
        
        // Dashboard Component
        const Dashboard = ({ einsaetze }) => {
            const stats = {
                gesamt: einsaetze.length,
                pflicht: einsaetze.filter(e => e.typ === 'Pflichtdienst').length,
                optional: einsaetze.filter(e => e.typ === 'Optionaler Dienst').length,
                gesamtKM: einsaetze.reduce((sum, e) => sum + (e.km || 0), 0)
            };
            
            const naechsteEinsaetze = [...einsaetze]
                .sort((a, b) => new Date(a.datum) - new Date(b.datum))
                .slice(0, 5);
            
            return (
                <div>
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-value">{stats.gesamt}</div>
                            <div className="stat-label">Einsätze Gesamt</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{stats.pflicht}</div>
                            <div className="stat-label">Pflichtdienste</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{stats.optional}</div>
                            <div className="stat-label">Optionale Dienste</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{stats.gesamtKM.toLocaleString()}</div>
                            <div className="stat-label">Kilometer Gesamt</div>
                        </div>
                    </div>
                    
                    <div className="card">
                        <div className="card-header">
                            <h2 className="card-title">Nächste Einsätze</h2>
                        </div>
                        <div className="table-container">
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>Datum</th>
                                        <th>Veranstaltung</th>
                                        <th>Ort</th>
                                        <th>Typ</th>
                                        <th>Fahrer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {naechsteEinsaetze.map(einsatz => (
                                        <tr key={einsatz.id}>
                                            <td>{new Date(einsatz.datum).toLocaleDateString('de-DE')}</td>
                                            <td><strong>{einsatz.veranstaltung}</strong></td>
                                            <td>{einsatz.ort}</td>
                                            <td>
                                                <span className={`badge ${einsatz.typ === 'Pflichtdienst' ? 'badge-pflicht' : einsatz.typ === 'Optionaler Dienst' ? 'badge-optional' : 'badge-info'}`}>
                                                    {einsatz.typ}
                                                </span>
                                            </td>
                                            <td>{einsatz.fahrer.join(', ')}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Einsätze View Component
        const EinsaetzeView = ({ einsaetze, searchTerm, setSearchTerm, filterTyp, setFilterTyp, onEdit, onDelete, loading }) => {
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                    </div>
                );
            }
            
            return (
                <div className="card">
                    <div className="card-header">
                        <h2 className="card-title">Alle Einsätze</h2>
                    </div>
                    
                    <div className="search-filter-bar">
                        <input 
                            type="text" 
                            className="search-input"
                            placeholder="Suche nach Veranstaltung, Ort oder Fahrer..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        <select 
                            className="form-select"
                            value={filterTyp}
                            onChange={(e) => setFilterTyp(e.target.value)}
                            style={{ maxWidth: '250px' }}
                        >
                            <option value="">Alle Typen</option>
                            {EINSATZTYPEN.map(typ => (
                                <option key={typ} value={typ}>{typ}</option>
                            ))}
                        </select>
                    </div>
                    
                    <div className="table-container">
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>Datum</th>
                                    <th>Uhrzeit</th>
                                    <th>Veranstaltung</th>
                                    <th>Ort</th>
                                    <th>Typ</th>
                                    <th>Motorräder</th>
                                    <th>Fahrer</th>
                                    <th>KM</th>
                                    <th>Aktionen</th>
                                </tr>
                            </thead>
                            <tbody>
                                {einsaetze.map(einsatz => (
                                    <tr key={einsatz.id}>
                                        <td>{new Date(einsatz.datum).toLocaleDateString('de-DE')}</td>
                                        <td>{einsatz.zeitVon} - {einsatz.zeitBis}</td>
                                        <td><strong>{einsatz.veranstaltung}</strong></td>
                                        <td>{einsatz.ort}</td>
                                        <td>
                                            <span className={`badge ${einsatz.typ === 'Pflichtdienst' ? 'badge-pflicht' : einsatz.typ === 'Optionaler Dienst' ? 'badge-optional' : 'badge-info'}`}>
                                                {einsatz.typ}
                                            </span>
                                        </td>
                                        <td>{einsatz.motorraeder.map(m => MOTORRAEDER.find(mr => mr.id === m)?.label || m).join(', ')}</td>
                                        <td>{einsatz.fahrer.join(', ')}</td>
                                        <td>{einsatz.km || '-'}</td>
                                        <td>
                                            <div className="action-buttons">
                                                <button className="action-btn action-btn-edit" onClick={() => onEdit(einsatz)}>
                                                    <Edit size={14} />
                                                </button>
                                                <button className="action-btn action-btn-delete" onClick={() => onDelete(einsatz.id)}>
                                                    <Trash2 size={14} />
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    
                    {einsaetze.length === 0 && (
                        <div style={{ textAlign: 'center', padding: '3rem', color: 'var(--text-light)' }}>
                            Keine Einsätze gefunden. Erstellen Sie einen neuen Einsatz!
                        </div>
                    )}
                </div>
            );
        };
        
        // Kalender View (Vereinfacht)
        const KalenderView = ({ einsaetze }) => (
            <div className="card">
                <div className="card-header">
                    <h2 className="card-title">Kalenderansicht</h2>
                </div>
                <div style={{ padding: '2rem', textAlign: 'center' }}>
                    <p style={{ color: 'var(--text-light)', marginBottom: '1rem' }}>
                        Vollständige Kalenderansicht folgt in nächster Version
                    </p>
                    <div style={{ display: 'grid', gap: '1rem', gridTemplateColumns: 'repeat(auto-fill, minmax(300px, 1fr))' }}>
                        {einsaetze.map(einsatz => (
                            <div key={einsatz.id} style={{ 
                                background: 'white', 
                                padding: '1rem', 
                                borderRadius: '8px',
                                borderLeft: '4px solid var(--juh-red)',
                                boxShadow: '0 2px 8px rgba(0,0,0,0.1)'
                            }}>
                                <div style={{ fontWeight: '700', marginBottom: '0.5rem' }}>
                                    {new Date(einsatz.datum).toLocaleDateString('de-DE')}
                                </div>
                                <div style={{ fontSize: '0.95rem' }}>{einsatz.veranstaltung}</div>
                                <div style={{ fontSize: '0.85rem', color: 'var(--text-light)', marginTop: '0.5rem' }}>
                                    {einsatz.zeitVon} - {einsatz.zeitBis}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
        
        // Motorräder View
        const MotorraederView = ({ einsaetze }) => {
            const motorradStats = MOTORRAEDER.map(motorrad => {
                const einsaetzeCount = einsaetze.filter(e => e.motorraeder.includes(motorrad.id)).length;
                const km = einsaetze.filter(e => e.motorraeder.includes(motorrad.id))
                    .reduce((sum, e) => sum + (e.km || 0), 0);
                return { ...motorrad, einsaetze: einsaetzeCount, km };
            });
            
            return (
                <div className="card">
                    <div className="card-header">
                        <h2 className="card-title">Motorräder Übersicht</h2>
                    </div>
                    <div className="table-container">
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>Motorrad</th>
                                    <th>Anzahl Einsätze</th>
                                    <th>Gesamte Kilometer</th>
                                </tr>
                            </thead>
                            <tbody>
                                {motorradStats.map(motorrad => (
                                    <tr key={motorrad.id}>
                                        <td><strong>{motorrad.label}</strong></td>
                                        <td>{motorrad.einsaetze}</td>
                                        <td>{motorrad.km.toLocaleString()} km</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };
        
        // Fahrer View
        const FahrerView = ({ einsaetze }) => {
            const fahrerStats = FAHRER.map(fahrer => {
                const einsaetzeCount = einsaetze.filter(e => e.fahrer.includes(fahrer)).length;
                return { name: fahrer, einsaetze: einsaetzeCount };
            }).sort((a, b) => b.einsaetze - a.einsaetze);
            
            return (
                <div className="card">
                    <div className="card-header">
                        <h2 className="card-title">Fahrer Übersicht</h2>
                    </div>
                    <div className="table-container">
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>Fahrer</th>
                                    <th>Anzahl Einsätze</th>
                                </tr>
                            </thead>
                            <tbody>
                                {fahrerStats.map(fahrer => (
                                    <tr key={fahrer.name}>
                                        <td><strong>{fahrer.name}</strong></td>
                                        <td>{fahrer.einsaetze}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };
        
        // Statistik View
        const StatistikView = ({ einsaetze }) => {
            const typStats = EINSATZTYPEN.map(typ => ({
                typ,
                count: einsaetze.filter(e => e.typ === typ).length
            })).filter(s => s.count > 0);
            
            return (
                <div className="card">
                    <div className="card-header">
                        <h2 className="card-title">Statistiken</h2>
                    </div>
                    
                    <div style={{ padding: '1rem' }}>
                        <h3 style={{ marginBottom: '1rem', fontSize: '1.2rem' }}>Einsätze nach Typ</h3>
                        <div className="table-container">
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>Typ</th>
                                        <th>Anzahl</th>
                                        <th>Anteil</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {typStats.map(stat => (
                                        <tr key={stat.typ}>
                                            <td><strong>{stat.typ}</strong></td>
                                            <td>{stat.count}</td>
                                            <td>{((stat.count / einsaetze.length) * 100).toFixed(1)}%</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Einsatz Modal Component
        const EinsatzModal = ({ einsatz, onSave, onClose }) => {
            const [formData, setFormData] = useState(einsatz || {
                datum: '',
                datumBis: '',
                zeitVon: '',
                zeitBis: '',
                veranstaltung: '',
                ort: '',
                typ: 'Sanitätsdienst',
                motorraeder: [],
                fahrer: [],
                km: 0,
                bemerkungen: ''
            });
            
            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };
            
            const handleMotorradChange = (motorradId) => {
                setFormData({
                    ...formData,
                    motorraeder: formData.motorraeder.includes(motorradId)
                        ? formData.motorraeder.filter(id => id !== motorradId)
                        : [...formData.motorraeder, motorradId]
                });
            };
            
            const handleFahrerChange = (fahrer) => {
                setFormData({
                    ...formData,
                    fahrer: formData.fahrer.includes(fahrer)
                        ? formData.fahrer.filter(f => f !== fahrer)
                        : [...formData.fahrer, fahrer]
                });
            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <form onSubmit={handleSubmit}>
                            <div className="modal-header">
                                <h2 className="modal-title">
                                    {einsatz ? 'Einsatz bearbeiten' : 'Neuer Einsatz'}
                                </h2>
                                <button type="button" className="btn btn-icon btn-secondary" onClick={onClose}>
                                    <X size={20} />
                                </button>
                            </div>
                            
                            <div className="modal-body">
                                <div className="form-grid">
                                    <div className="form-group">
                                        <label className="form-label required">Datum Von</label>
                                        <input 
                                            type="date" 
                                            className="form-input"
                                            value={formData.datum}
                                            onChange={(e) => setFormData({...formData, datum: e.target.value})}
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Datum Bis</label>
                                        <input 
                                            type="date" 
                                            className="form-input"
                                            value={formData.datumBis}
                                            onChange={(e) => setFormData({...formData, datumBis: e.target.value})}
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label required">Uhrzeit Von</label>
                                        <input 
                                            type="time" 
                                            className="form-input"
                                            value={formData.zeitVon}
                                            onChange={(e) => setFormData({...formData, zeitVon: e.target.value})}
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label required">Uhrzeit Bis</label>
                                        <input 
                                            type="time" 
                                            className="form-input"
                                            value={formData.zeitBis}
                                            onChange={(e) => setFormData({...formData, zeitBis: e.target.value})}
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label required">Veranstaltung</label>
                                        <input 
                                            type="text" 
                                            className="form-input"
                                            value={formData.veranstaltung}
                                            onChange={(e) => setFormData({...formData, veranstaltung: e.target.value})}
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label required">Ort</label>
                                        <input 
                                            type="text" 
                                            className="form-input"
                                            value={formData.ort}
                                            onChange={(e) => setFormData({...formData, ort: e.target.value})}
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label required">Typ</label>
                                        <select 
                                            className="form-select"
                                            value={formData.typ}
                                            onChange={(e) => setFormData({...formData, typ: e.target.value})}
                                            required
                                        >
                                            {EINSATZTYPEN.map(typ => (
                                                <option key={typ} value={typ}>{typ}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Kilometer</label>
                                        <input 
                                            type="number" 
                                            className="form-input"
                                            value={formData.km}
                                            onChange={(e) => setFormData({...formData, km: parseInt(e.target.value) || 0})}
                                        />
                                    </div>
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Motorräder</label>
                                    <div className="checkbox-group">
                                        {MOTORRAEDER.map(motorrad => (
                                            <div key={motorrad.id} className="checkbox-item">
                                                <input 
                                                    type="checkbox"
                                                    id={`motorrad-${motorrad.id}`}
                                                    checked={formData.motorraeder.includes(motorrad.id)}
                                                    onChange={() => handleMotorradChange(motorrad.id)}
                                                />
                                                <label htmlFor={`motorrad-${motorrad.id}`}>{motorrad.label}</label>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Fahrer</label>
                                    <div className="checkbox-group">
                                        {FAHRER.map(fahrer => (
                                            <div key={fahrer} className="checkbox-item">
                                                <input 
                                                    type="checkbox"
                                                    id={`fahrer-${fahrer}`}
                                                    checked={formData.fahrer.includes(fahrer)}
                                                    onChange={() => handleFahrerChange(fahrer)}
                                                />
                                                <label htmlFor={`fahrer-${fahrer}`}>{fahrer}</label>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Bemerkungen</label>
                                    <textarea 
                                        className="form-textarea"
                                        value={formData.bemerkungen}
                                        onChange={(e) => setFormData({...formData, bemerkungen: e.target.value})}
                                        placeholder="Zusätzliche Informationen..."
                                    />
                                </div>
                            </div>
                            
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Abbrechen
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    <Save size={20} />
                                    Speichern
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };
        
        // Render App
        ReactDOM.render(<EinsatzplanungApp />, document.getElementById('root'));
    </script>
</body>
</html>
